<h1 mat-dialog-title>添加课程</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>课程号</mat-label>
    <input matInput [(ngModel)]="data.cno" type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>课程名</mat-label>
    <input matInput [(ngModel)]="data.cname" type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>院系</mat-label>
    <input matInput [(ngModel)]="data.cdept" type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>学分</mat-label>
    <input matInput [(ngModel)]="data.credit" type="number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>添加</button>
  <button mat-button (click)="onNoClick()">取消</button>
</div>
