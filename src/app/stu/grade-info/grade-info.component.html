<p class="mat-h2">成绩查询页面</p>
<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="cno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 课程号 </th>
      <td mat-cell *matCellDef="let element"> {{element.cno}} </td>
    </ng-container>
    <ng-container matColumnDef="cname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 课程名 </th>
      <td mat-cell *matCellDef="let element"> {{element.cname}} </td>
    </ng-container>
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 学分 </th>
      <td mat-cell *matCellDef="let element"> {{element.credit}} </td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 成绩 </th>
      <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
    </ng-container>
    <ng-container matColumnDef="point">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 绩点 </th>
      <td mat-cell *matCellDef="let element"> {{element.point}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[20, 5, 10, 50]" showFirstLastButtons></mat-paginator>
</div>
