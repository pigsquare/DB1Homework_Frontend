<p class="mat-h2">教师信息管理</p>
<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="tno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 工号 </th>
      <td mat-cell *matCellDef="let element"> {{element.tno}} </td>
    </ng-container>
    <ng-container matColumnDef="tname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 姓名 </th>
      <td mat-cell *matCellDef="let element"> {{element.tname}} </td>
    </ng-container>
    <ng-container matColumnDef="tdept">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 院系 </th>
      <td mat-cell *matCellDef="let element"> {{element.tdept}} </td>
    </ng-container>
    <ng-container matColumnDef="tclass">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 类别 </th>
      <td mat-cell *matCellDef="let element"> {{element.tclass}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> 操作 </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="deleteT(element)">修改</button>
        &nbsp;
        <button mat-stroked-button color="warn" (click)="deleteT(element)">删除</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
