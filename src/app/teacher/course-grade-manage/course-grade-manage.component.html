<p class="mat-h2">{{cno}} {{cInfo.cname}} 学分：{{cInfo.credit}}</p>
<div class="mat-h3">选修该课程的学生</div>
<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 学号 </th>
      <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
    </ng-container>
    <ng-container matColumnDef="sname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 姓名 </th>
      <td mat-cell *matCellDef="let element"> {{element.sname}} </td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 成绩 </th>
      <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
    </ng-container>
    <ng-container matColumnDef="point">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 绩点 </th>
      <td mat-cell *matCellDef="let element"> {{element.point}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> 操作 </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="setGrade(element)">评分</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[20, 5, 10, 50]" showFirstLastButtons></mat-paginator>
</div>
<button mat-raised-button color="primary" (click)="goBack()">返回</button>
