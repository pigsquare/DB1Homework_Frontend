<h3 mat-dialog-title>提交评分</h3>
<div mat-dialog-content>
  <div>
    学号：{{data.sno}}， 姓名：{{data.sname}}
  </div>
  <mat-form-field>
    <mat-label>成绩</mat-label>
    <input matInput [(ngModel)]="data.grade" type="number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>提交成绩</button>
  <button mat-button (click)="onNoClick()">取消</button>
</div>
