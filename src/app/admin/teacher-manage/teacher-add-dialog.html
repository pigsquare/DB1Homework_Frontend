<h1 mat-dialog-title>添加教师</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>工号</mat-label>
    <input matInput [(ngModel)]="data.tno" type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>姓名</mat-label>
    <input matInput [(ngModel)]="data.tname" type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>院系</mat-label>
    <input matInput [(ngModel)]="data.tdept" type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>类型</mat-label>
    <input matInput [(ngModel)]="data.tclass" type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>登录名</mat-label>
    <input matInput [(ngModel)]="data.logn" type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>密码</mat-label>
    <input matInput [(ngModel)]="data.pswd" type="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>添加</button>
  <button mat-button (click)="onNoClick()">取消</button>
</div>
